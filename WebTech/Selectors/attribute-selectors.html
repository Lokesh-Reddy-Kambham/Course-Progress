<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selectors</title>
    <style>
        [target]{
            color: yellowgreen;
        }
        [target="_blank"]{
            color: darkmagenta;
        }
    </style>
</head>
<body>
    <p>
        <a href="https://www.freecodecamp.com" target="_blank">FreeCodeCamp</a>
        <a href="https://.threads.com" target="_self">Threads</a>
    </p>
</body>
</html>
