<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selectors</title>
    <style>
        div h1{
            color:blueviolet;
        }
        div>h1{
            background-color: chocolate;
        }
        div+h1{
            color: yellow;
        }
        div~h1{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div>
        <h1>heading 1</h1>
        <h1>heading 2</h1>
        <h1>heading 3</h1>
        <span>
            <h1>heading 1</h1>
        </span>
    </div>
    <u>UNDERLINEEEEEEEEEE</u>
    <h1>Heading 1111111</h1>
</body>
</html>
