<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selectors</title>
    <style>
        *{
            background-color: crimson;
        }
        .head{
            color: blueviolet;
        }
        #heading{
            background-color: aqua;
        }
        h1{
            background-color: chartreuse;
        }
        h1,#heading{
            color: floralwhite;
        }
    </style>
</head>
<body>
    <!--Simple Selectors
    1. id Selectors
    2. class selectors
    3. tag or element selectors
    4. grouping selectors
    5. universal selectors
    -->
    <h1 class="head">Heading 1</h1>
    <h1>Heading 2</h1>
    <h1 class="head">Heading 3</h1>
    <h1 id="heading">Heading 4</h1>
    <h1 class="head">Heading 5</h1>
    <h1>Heading 6</h1>
</body>
</html>
