<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        #nav1{
            height: 75px;
            border: 2px solid black;
            background-image: linear-gradient(yellow,white,aqua);

        }
        #first{
            height:50px;
            display:flex;
            font-family: Arial, sans-serif;
            justify-content: space-evenly;
            align-items:end;
        }
        #second{
            height: 25px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        #first>a{
            text-decoration: none;
            color:black;
            font-weight: 1000;
            font-size: 24px;
        }
        #nav2{
            height: 76px;
            background-color:#18171D;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }
        #logo2 {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            color: whitesmoke;
        }
        #logo2 >img{
            height: 70px;
            width: 60px;
            border-radius: 50%;
            background-blend-mode: multiply; 
        }
        #segments{
            height: 75px;
            width:600px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        #segments >a{
            text-decoration: none;
            color:white;
        }
    </style>
</head>
<body>
    <nav id="nav1">
        <div id="first">
            <a href="">Home</a>
            <a href="">Explore</a>
            <a href="">Post</a>
            <a href="">Reels</a>
            <a href="">Profile</a>
        </div>
        <div id="second">
            <a href="">First</a>
            <a href="">Search</a>
            <a href="">New post</a>
            <a href="">Reels</a>
            <a href="">Vasco</a>
        </div>
    </nav>
    <br><br>
    <nav id="nav2">
        <div id="logo2">
            <img src="https://scontent.fblr11-1.fna.fbcdn.net/v/t39.30808-1/313171206_561012919361098_8893449639025274118_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=108&ccb=1-7&_nc_sid=2d3e12&_nc_ohc=csyyvPy4glkQ7kNvwGwsLyC&_nc_oc=AdknW4MbQFfkf1g3akwOQI_y-Mo6y9GBH36mJfq-RtiU3jtXaunEy3Ke0XdnzTU14MQ&_nc_zt=24&_nc_ht=scontent.fblr11-1.fna&_nc_gid=zuATLg3v4M1s-1tobf55pA&oh=00_AfkYbtROXSK4xjtOpBB2Uk6JwtVb-tN0r0O-JPlSDQFU2A&oe=69417125" alt="">
            <b>SoloLearn</b>
        </div>
        <div id="search">
            <input type="search" placeholder="search" />
        </div>
        <div id="segments">
            <a href="">Courses</a>
            <a href="">Leaderboard</a>
            <a href="">Code Coach</a>
            <a href="">Code Bits</a>
            <a href="">Discuss</a>
            <a href="">Blog</a>
            <a href="">Profile</a>
        </div>
    </nav>
    <br><br>
    <nav>
        <div id="logo3"></div>
        <div id="search"></div>
        <div id=""></div>
    </nav>
</body>
</html>
